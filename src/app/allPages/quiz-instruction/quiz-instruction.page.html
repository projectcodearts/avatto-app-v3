        <ion-icon name="clipboard-outline"></ion-icon>
        <ion-card-title>{{title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content [innerHTML]="instructionText">
      
      </ion-card-content>

  </div>
  
</ion-content>
