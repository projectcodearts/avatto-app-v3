<div class="fetching-block" *ngIf="fetching" >
  <div>
    <div class="lds-ring">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p>Fetching...</p>
  </div>
</div>
<ion-card *ngFor="let item of practiceQs;let i = index;">
  <div class="top">
    <img src="{{item.image}}">
    <ion-card-header>
      <ion-card-title class="card-title">{{item.title}} (Free)</ion-card-title>
    </ion-card-header>
    <div class="progress-back" *ngIf="item.count!=0">
      <ion-progress-bar value="{{percentageBar[item.link]}}" style="--progress-background: #001f46;"></ion-progress-bar>
    </div>
    <ion-icon [routerLink]="['/', 'practice-question', item.link]" *ngIf="item.count==0"></ion-icon>
    <div class="completed" *ngIf="item.count!=0">
      <span>{{percentage[item.link] * 100 }}%</span> - {{item.count}} Chapters
    </div>
    <div class="span" (click)="toggleAccordian($event, i)" *ngIf="item.count!=0"></div>
  </div>
  <div class="details_back">
    <ul class="item">
      <li *ngFor="let item of item.child;let j = index;" [routerLink]="['/', 'practice-question', item.link]"><span>{{item.title}}</span></li>
    </ul>
  </div>
</ion-card>
