<div class="check-out-back">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">First name <span>*</span></ion-label>
            <ion-input type="text"  name="first_name" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Last name <span>*</span></ion-label>
            <ion-input type="text" name="last_name" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email Address <span>*</span></ion-label>
            <ion-input type="email" name="email" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Phone No<span>*</span></ion-label>
            <ion-input type="text" name="country"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Subject</ion-label>
            <ion-input type="text" name="subject"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button button color="button_transparent">
        <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
        <ion-label>Submit</ion-label>
      </ion-button>
      
    </ion-grid>
  </form>
  <div class="contact-information">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h2>Email</h2>
              <h3>info@avatto.com</h3>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="call-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h2>Phone No</h2>
              <h3>+91-9920808017</h3>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label>
              <h2>Follow Us On</h2>
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="4">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                  </ion-col>
                  <ion-col size="4">
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                  </ion-col>
                  <ion-col size="4">
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29624007.58460168!2d115.22979863156776!3d-24.992915938390162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2b2bfd076787c5df%3A0x538267a1955b1352!2sAustralia!5e0!3m2!1sen!2sin!4v1597828750500!5m2!1sen!2sin" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </div>
</div>
