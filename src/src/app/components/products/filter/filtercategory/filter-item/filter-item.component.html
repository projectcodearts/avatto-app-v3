
<ion-grid class="cat-details">
  <div class="fetching-block" *ngIf="fetching" >
    <div class="lds-ring">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p>Fetching...</p>
  </div>
  <ion-row>
    <ion-col size-lg="4" size-md="4" size-sm="4" size="4" *ngFor="let cat of fcategory">
      <ion-card>
        <div>
          <img src="{{cat.icon}}">
          <ion-card-header>
            <ion-card-title class="card-title">{{cat.name}}</ion-card-title>
            <ion-card-subtitle class="card-sub-title">{{cat.countchildren}} Chapters</ion-card-subtitle>
          </ion-card-header>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
